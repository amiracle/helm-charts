apiVersion: v1
kind: Service
metadata:
  name: {{ include "logstream-aws.fullname" . }}
  labels:
    {{- include "logstream-aws.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.service.annotations  | nindent 4 }}

spec:
  type: {{ .Values.service.type }}
  ports:
      {{-  range .Values.service.ports }}
      - port: {{ .port }}
        targetPort: {{ .port }}
        protocol: {{ .protocol }}
        name: {{ .name }}
      {{- end }}
  selector:
    {{- include "logstream-aws.selectorLabels" . | nindent 4 }}
  {{- if (and (not (empty .Values.service.loadBalancerIP)) (eq $.Values.service.type "LoadBalancer")) }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end -}}
